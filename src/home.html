<template>
    <div class="card-container ${group.failing ? 'container-failure':'container-success'}" repeat.for="group of groups">
        <div class="build card ${build.build.status==='SUCCESS'?'card-success':''} ${build.build.status==='FAILURE'?'card-danger':''}" repeat.for="build of group.builds">
            <p>${build.info.projectName}</p>
            <p>${build.info.name}</p>
            <p>${build.build.branchName}</p>
        </div>
    </div>
</template>
