<template>
    <div class="card-container container-success" >
        <div class="build card ${build.status==='SUCCESS'?'card-success':''} ${build.status==='FAILURE'?'card-danger':''}" repeat.for="build of builds">
            <p>${build.info.projectName}</p>
            <p>${build.info.name}</p>
            <p>${build.branchName}</p>
            <p>${build.status}</p>
        </div>
    </div>
</template>
